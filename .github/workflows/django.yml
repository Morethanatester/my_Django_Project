name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
    - name: Set up Git user
      run: |
        git config --global user.name 'Morethanatester'
        git config --global user.email 'benpavey@yahoo.com'
  
    - name: Push to Production
      run: git checkout -b production && git push https://${{ secrets.GH_TOKEN }}@github.com/Morethanatester/my_Django_Project.git production
